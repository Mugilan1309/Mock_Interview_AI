<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <main class="container">
        <div id="domain-selection">
            <h1>Mock Interview AI ðŸ¤–</h1>
            <p class="subtitle">Hone your skills with AI-driven feedback.</p>
            <label for="domain">Select an Interview Domain:</label>
            <select id="domain">
                <option value="Technical">Technical</option>
                <option value="HR">HR</option>
            </select>
            <button onclick="startInterview()">Start Interview</button>
        </div>

        <div id="interview-screen" style="display: none;">
            <div class="panels">
                <div class="panel" id="interviewer-panel">
                    <img src="{{ url_for('static', filename='images/my-robot.png') }}" alt="AI Interviewer" id="interviewer-avatar">
                    <p id="question-text"></p>
                </div>
                <div class="panel" id="user-panel">
                    <video id="user-video" autoplay muted></video>
                </div>
            </div>

            <div class="bottom-bar">
                <p id="question-counter"></p>
                <p id="status">Waiting for question...</p>
                <div class="button-group">
                    <button id="start-btn" onclick="startRecording()" disabled>Start Recording</button>
                    <button id="stop-btn" onclick="stopRecording()" disabled>Stop & Get Feedback</button>
                </div>
                <div id="results" style="display: none;">
                    <p><strong>Transcript:</strong> <span id="transcript"></span></p>
                    <p><strong>Score:</strong> <span id="score"></span>/5</p>
                    <p><strong>Feedback:</strong> <span id="feedback"></span></p>
                    <p><strong>Body Language:</strong> <span id="body-language"></span></p>
                    <button id="next-btn" onclick="askNextQuestion()">Next Question</button>
                </div>
            </div>
        </div>

        <div id="summary-screen" style="display: none;">
            <h2>Interview Complete! ðŸŽ‰</h2>
            <p>Well done!</p>
            <p class="final-score-container">
                <strong>Final Average Score: <span id="final-score"></span>/5</strong>
            </p>
            <button onclick="window.location.reload()">Start a New Interview</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
